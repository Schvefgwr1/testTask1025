version: '3.8'

services:
  frontend:
    build:
      context: ./frontend_t3
      dockerfile: Dockerfile
    container_name: task3-frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: task3/backend_t3/Dockerfile
    container_name: task3-backend
    ports:
      - "8081:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TIMEOUT_SECONDS: 900
      API_GEOCODING_URL: https://geocoding-api.open-meteo.com/v1/search
      API_WEATHER_URL: https://api.open-meteo.com/v1/forecast
      API_TIMEOUT_SECONDS: 10
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: task3-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
