# Apache httpd custom config for File Service frontend
# Enables mod_rewrite and URL routing

LoadModule rewrite_module modules/mod_rewrite.so

<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted

    RewriteEngine On
    RewriteBase /
    
    # Map / to /pages/index.html
    RewriteRule ^$ /pages/index.html [L]
    
    # Map /upload to /pages/upload.html
    RewriteRule ^upload$ /pages/upload.html [L]
    
    # Map /stats to /pages/stats.html
    RewriteRule ^stats$ /pages/stats.html [L]
</Directory>

# CORS headers
<IfModule mod_headers.c>
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, Authorization"
</IfModule>
